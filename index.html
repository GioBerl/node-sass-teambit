<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="public/app.css" />
        <script
            src="https://kit.fontawesome.com/84d5e36e9f.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img
                        src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg"
                        alt="logo"
                    />
                </div>
                <ul class="right-header">
                    <li>
                        <a href="#"
                            >Solutions <i class="fas fa-caret-down"></i
                        ></a>
                    </li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Sign in</a></li>
                    <li>
                        <a href="#" class="google-btn"
                            ><i class="fab fa-google"></i> Sign up</a
                        >
                    </li>
                </ul>
            </header>
            <main>
                <section class="first-section">
                    <div class="first-section-left">
                        <h1>Understand, recognize and develop your people</h1>
                        <p>
                            Teambit helps teams create a high performing culture
                            with regular feedback.
                        </p>
                        <div class="sign-up">
                            <a href="#" class="btn-sign-up"
                                ><i class="fab fa-google"></i> Sign up with
                                Google</a
                            >
                            <span>or</span>
                            <a href="#" class="btn-sign-up"
                                ><i class="fab fa-slack"></i> Sign up with
                                Slack</a
                            >
                        </div>
                        <a>
                            or use your email address
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                    <div class="first-section-right">
                        <img src="public/img/first-section.jpg" alt="" />
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
